<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    {% include 'cdnlines.html' %}
    <style>
        input[name]{
            margin-top: 20px;
        }
        input[value]{
            margin-top: 5px;
        }
        form{
            border: 1px red solid;
            box-shadow: 0px 0px 10px rgb(67, 43, 226);
            padding: 10px;
            border-radius: 10px;
            background-color: aqua;
        }
        h4{
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <h4 class="text-center mt-5 bg-success font-weight-bold text-dark">Enter Employee Data...</h4>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4">
                            <!-- <label>First Name:</label> -->
                            <input type="text" name="fname" class="form-control" placeholder="First Name:">

                        </div>
                        <div class="col-md-4">
                            <!-- <label>Middle Name:</label> -->
                            <input type="text" name="mname" class="form-control" placeholder="Middle Name:"> 

                        </div>
                        <div class="col-md-4">
                            <!-- <label>Last Name:</label> -->
                            <input type="text" name="lname" class="form-control" placeholder="Last Name:">

                        </div>
                    </div>

                    <!-- <label>Email ID:</label> -->
                    <input type="email" name="email" class="form-control" placeholder="Email ID:">

                    <!-- <label>Contact:</label> -->
                    <input type="number" name="contact" class="form-control" placeholder="Contact:">

                    <!-- <label>Company:</label> -->
                    <input type="text" name="company" class="form-control" placeholder="Company:">

                    <!-- <label>Salary:</label> -->
                    <input type="number" name="salary" class="form-control" placeholder="Salary:">

                    <!-- <label>Location:</label> -->
                    <input type="text" name="location" class="form-control" placeholder="Location:">

                    <center>
                        <input type="submit" value="Add Emp" class="btn btn-success">
                        <input type="reset" value="Cancel" class="btn btn-danger">
                    </center>


                </form>
                <div class="text-center">
                    <a href="{% url 'home' %}" class="btn btn-primary mt-2">Goto Home Page</a>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
